<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              formControlName="username"
              type="text"
              id="username"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                signUpForm.get('userData.username').invalid &&
                signUpForm.get('userData.username').touched
              "
            >
              <span
                *ngIf="signUpForm.get('userData.username').errors['required']"
              >
                Username is required!
              </span>
              <span
                class="help-block"
                *ngIf="
                  signUpForm.get('userData.username').errors[
                    'forbiddenUsername'
                  ]
                "
              >
                This username is forbidden!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              formControlName="email"
              type="text"
              id="email"
              class="form-control"
            />
            <span
              *ngIf="
                signUpForm.get('userData.email').invalid &&
                signUpForm.get('userData.email').touched
              "
            >
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h3>Your hobbies</h3>
          <button (click)="onAddHobby()" type="button" class="btn btn-default">
            Add hobby
          </button>
          <div
            class="form-group"
            *ngFor="let control of controls; let i = index"
          >
            <input class="form-control" type="text" [formControlName]="i" />
          </div>
        </div>
        <p *ngIf="signUpForm.invalid && signUpForm.touched">
          Please enter a valid data!
        </p>
        <button
          style="display: inline-block; margin-top: 10px"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<app-reactive-forms-assignment></app-reactive-forms-assignment>
